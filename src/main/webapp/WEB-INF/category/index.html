<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List Category</title>
</head>
<body>
<h3>Categories</h3>
<p>
    <a th:href="@{/category/create}">
        Add new Category
    </a>
</p>
<p>
    <a th:href="@{/tasks}">
        Tasks
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id = "tasks">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Description</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c, cStatus : ${category}">
        <td th:text="${cStatus.count}"></td>
        <td th:text="${c.getNameCategory()}"></td>
        <td th:text="${c.getDescription()}"></td>
        <td><a th:href="@{/category/update/{id}(id=${c.getId_Category()})}">update</a></td>
        <td><a th:href="@{/category/delete/{id}(id=${c.getId_Category()})}">delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
